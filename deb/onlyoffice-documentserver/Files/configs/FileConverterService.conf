[program:FileConverterService]
command=nodejs /var/www/onlyoffice/documentserver/NodeJsProjects/FileConverter/sources/convertermaster.js
directory=/var/www/onlyoffice/documentserver/NodeJsProjects/FileConverter/sources/
user=onlyoffice
environment=NODE_ENV=production-linux,NODE_CONFIG_DIR=/var/www/onlyoffice/documentserver/NodeJsProjects/Common/config,NODE_DISABLE_COLORS=1
stdout_logfile=/var/log/onlyoffice/documentserver/FileConverterService/out.log
stderr_logfile=/var/log/onlyoffice/documentserver/FileConverterService/err.log
autostart=true
autorestart=true
redirect_stderr=true