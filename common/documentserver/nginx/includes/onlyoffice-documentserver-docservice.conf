#welcome page
rewrite ^/$ $the_scheme://$the_host/welcome/ redirect;

#support old version
rewrite ^\/OfficeWeb(\/apps\/.*)$ $the_scheme://$the_host/{{DATE}}/web-apps$1 redirect;

#script caching protection
rewrite ^(\/web-apps\/apps\/(?!api\/).*)$ $the_scheme://$the_host/{{DATE}}$1 redirect;

#disable caching for api.js
location ~ ^(\/{{DATE}})?\/(web-apps\/apps\/api\/documents\/api\.js)$ {
  expires -1;
  alias  {{DS_ROOT}}/$2;
}

location ~ ^(\/{{DATE}})?\/(web-apps|sdkjs|sdkjs-plugins)(\/.*)$ {
  expires 365d;
  alias {{DS_ROOT}}$2$3;
}

location ~ ^(\/{{DATE}})?(\/fonts\/.*) {
  proxy_cache_min_uses 1;
  proxy_cache_key $scheme$proxy_host$uri$is_args$args;
  proxy_cache fonts_cache;
  proxy_cache_use_stale updating error timeout invalid_header http_500;
  proxy_cache_valid 1d;
  proxy_cache_methods GET HEAD;

  proxy_pass http://docservice$2;
}

location ~ ^(\/cache\/files.*)(\/.*) {
  alias {{DS_FILES}}App_Data$1;
  add_header Content-Disposition $arg_disposition;

  set $secret_string onlyoffice;
  secure_link $arg_md5,$arg_expires;
  secure_link_md5 "$secure_link_expires$uri$secret_string";

  if ($secure_link = "") {
    return 403;
  }

  if ($secure_link = "0") {
    return 410;
  }
}

location / {
  proxy_pass http://docservice;
}

location ~ ^(\/{{DATE}})?(\/doc\/.*) {
  proxy_pass http://docservice$2;
  proxy_http_version 1.1;
}

location /{{DATE}}/ {
  proxy_pass http://docservice/;
}

