if ($http_host){
  set $redirect_host $http_host;
}

if ($http_x_forwarded_host){
  set $redirect_host $http_x_forwarded_host;
}
  
if ($http_x_forwarded_proto){
  set $redirect_host $host;

  #support old version
  rewrite ^\/OfficeWeb(\/apps\/.*)$ $http_x_forwarded_proto://$redirect_host/{{DATE}}/web-apps$1 redirect;
  
  #script caching protection
  rewrite ^(\/web-apps\/(?!api\/).*)$ $http_x_forwarded_proto://$redirect_host/{{DATE}}$1 redirect;
}

#support old version
rewrite ^\/OfficeWeb(\/apps\/.*)$ /{{DATE}}/web-apps$1 redirect;

#script caching protection
rewrite ^(\/web-apps\/apps\/(?!api\/).*)$ /{{DATE}}$1 redirect;

location ~ ^(\/{{DATE}})?\/(web-apps|sdkjs)(\/.*)$ {
  expires 365d;
  alias /var/www/onlyoffice/documentserver/$2$3;
}

rewrite ^/$ /welcome/ redirect;
location ~ ^(\/welcome\/.*)$ {
  expires 365d;
  alias /var/www/onlyoffice/documentserver$1;
}

location ~ ^(\/{{DATE}})?(\/fonts\/.*) {
  proxy_cache_min_uses 1;
  proxy_cache_key $scheme$proxy_host$uri$is_args$args;
  proxy_cache fonts_cache;
  proxy_cache_use_stale updating error timeout invalid_header http_500;
  proxy_cache_valid 1d;
  proxy_cache_methods GET HEAD;

  proxy_pass http://docservice$2;
}

location ~ ^(\/cache\/files.*)(\/.*) {
  alias /var/lib/onlyoffice/documentserver/App_Data$1;
  add_header Content-Disposition $arg_disposition;

  # set $secret_string onlyoffice;
